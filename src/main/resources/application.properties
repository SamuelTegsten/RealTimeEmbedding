# Use a file-based H2 database stored in the ./data directory
spring.datasource.url=jdbc:h2:file:./data/testdb

# H2 Database driver
spring.datasource.driverClassName=org.h2.Driver

# Database credentials
spring.datasource.username=sa
spring.datasource.password=password

# Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Automatically update the schema on startup
spring.jpa.hibernate.ddl-auto=update

# Server configuration
server.port=9090

# Allow relaxed query characters in Tomcat
server.tomcat.relaxed-query-chars=|, {, }, [, ], ^, <, >

# Increase the maximum HTTP request header size
server.max-http-request-header-size=50000

# Multipart file upload configurations
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
